<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>🍎</title>
	<link rel="stylesheet" type="text/css" href="style.css">
  
  <script src="js/peer.min.js"></script>
</head>
<body>

	<canvas></canvas>
  
  <div class="ui" id="main">
    <div class="centered">
      <button onclick="startGame()">나 홀로 사과 따기</button>
      <button onclick="displayUI('create-room')">방 만들기</button>
      <button onclick="displayUI('join-room')">방 들어가기</button>
    </div>
  </div>
  
  <div class="ui" id="create-room">
    <div class="centered">
      <form onsubmit="createRoom(this.querySelector('input').value); return false">
        방 코드를 마음대로 지으세요<br>
        <input type="text" />
        <input type="submit" />
      </form>
    </div>
  </div>
  
  <div class="ui" id="join-room">
    <div class="centered">
      <form onsubmit="joinRoom(this.querySelector('input').value); return false">
        방 코드를 입력해주세요<br>
        <input type="text" />
        <input type="submit" />
      </form>
    </div>
  </div>

	<div class="ui" id="game">
		<div class="score"></div>
	</div>

	<div class="ui" id="gameover">
		<div class="centered">
			<div class="score"></div>
			<button onclick="GAME.restart(); CURSOR.points = 0;">제시도</button>
      <button onclick="mainMenu()">메인화면으로</button>
		</div>
	</div>

</body>
  
  <script src="js/multi.js" type="text/javascript"></script>
  
  <script src="js/main.js" type="text/javascript"></script>
  <script src="js/cursor.js" type="text/javascript"></script>
  <script src="js/selection.js" type="text/javascript"></script>
  <script src="js/game.js" type="text/javascript"></script>
  <script src="js/particle.js" type="text/javascript"></script>
  
</html>
